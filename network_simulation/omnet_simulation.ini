[General]
network = Network

[Config Network]
*.node[*].numHosts = 2
*.node[*].numGates = 2
*.node[0].ppp[0].peerAddress = "10.0.0.2"
*.node[0].ppp[0].netmask = "255.255.255.0"
*.node[1].ppp[0].peerAddress = "10.0.0.1"
*.node[1].ppp[0].netmask = "255.255.255.0"
*.node[0].ppp[0].dataRate = "5Mbps"
*.node[0].ppp[0].delay = "2ms"
